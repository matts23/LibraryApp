<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Alexandr.io</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div id='form-container'>
            <h2>Add New Book</h2>
            <form action="">
                <label for="">Title</label>
                <input type="text" id='title-input'>

                <label for="">Author</label>
                <input type="text" id='author-input'>

                <label for="">Number of Pages</label>
                <input type="number" id='pages-input'>
                <br>
                <span>
                    <input type="checkbox" id='yes' value='yes' name='read'>
                    <label for="yes">Have you read it?</label>
                </span>
                <br>
                <button type='button' id='submit-book'>Add Book</button>
                
            </form>
        </div>
        <div id='library-container'>
           
        </div>
    </main>
    
</body>
<script src='index.js'></script>
</html>
